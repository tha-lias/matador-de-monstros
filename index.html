<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life"></div>
                </div>
                <div></div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life"></div>
                </div>
                <div></div>
            </div>
        </div>
        <div class="panel result">
            <div class="win">Você ganhou!!! :)</div>
            <div class="lose">Você perdeu! :(</div>
        </div>
        <div class="panel buttons">
            <template>
                <button class="btn attack">Ataque</button>
                <button class="btn especial-attack">Ataque Especial</button>
                <button class="btn heal">Curar</button>
                <button class="btn give-up">Desistir</button>
            </template>
            <button class="btn new-game">Iniciar Jogo</button>
        </div>
        <div class="panel logs">
            <ul>
                <li></li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
